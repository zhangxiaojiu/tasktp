<body>

	<div class="tab-content">

			<br>
			<table class="table table-bordered table-striped table-hover">
				<thead>
					<tr>
						<th>#</th>

						<th>描述</th>

							<a href="{:cmf_url($url['action'],$url['param'])}">查看</a> |
